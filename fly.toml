app = "nexa-chat"
primary_region = "iad"

[build]
  # Use the Dockerfile in the repo
  image = "Dockerfile"

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls","http"]
    port = 443

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
